<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lebag Mindful Emotions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd; /* Azul claro */
            color: #0d47a1; /* Azul escuro */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0288d1; /* Azul mais forte */
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            max-width: 1000px;
            margin: 20px auto;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        .question label {
            display: block;
            margin-bottom: 5px;
        }
        .question input[type="radio"] {
            margin-right: 10px;
        }
        footer {
            background-color: #0288d1; /* Azul mais forte */
            color: #ffffff;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: #ffffff;
            text-decoration: none;
        }
        .result {
            margin-top: 20px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Lebag Mindful Emotions</h1>
    </header>
    <div class="container">
        <p>Responda o formulário a seguir:</p>
        <form id="dass21-form">
            <!-- Pergunta 1 -->
            <div class="question">
                <label>1. Achei difícil me acalmar *</label>

            <!-- Pergunta 4 -->

                <label><input type="radio" name="q4" value="0"> 0</label>
                <label><input type="radio" name="q4" value="1"> 1</label>
                <label><input type="radio" name="q4" value="2"> 2</label>
                <label><input type="radio" name="q4" value="3"> 3</label>
            </div>
            <!-- Pergunta 5 -->

                <label><input type="radio" name="q5" value="0"> 0</label>
                <label><input type="radio" name="q5" value="1"> 1</label>
                <label><input type="radio" name="q5" value="2"> 2</label>
                <label><input type="radio" name="q5" value="3"> 3</label>
            </div>
            <!-- Pergunta 6 -->
            <div class="question">
                <label>6. Tive a tendência de reagir de forma exagerada às situações *</label>

                <label><input type="radio" name="q6" value="2"> 2</label>

            <div class="question">

                <label><input type="radio" name="q7" value="1"> 1</label>

                <label><input type="radio" name="q8" value="2"> 2</label>
                <label><input type="radio" name="q8" value="3"> 3</label>
            </div>
            <!-- Pergunta 9 -->
            <div class="question">
                <label>9. Preocupei-me com situações em que eu pudesse entrar em pânico e parecesse ridículo (a) *</label>
                <label><input type="radio" name="q9" value="0"> 0</label>

                <label><input type="radio" name="q9" value="2"> 2</label>

            <!-- Pergunta 10 -->
            <div class="question">
                <label>10. Senti que não tinha nada a desejar *</label>
                <label><input type="radio" name="q10" value="0"> 0</label>

            </div>

            <div class="question">
                <label>11. Senti-me agitado *</label>

            <div class="question">
                <label>19. Sabia que meu coração estava alterado mesmo não tendo feito nenhum esforço físico (ex. aumento da frequência cardíaca, disritmia cardíaca) *</label>
                <label><input type="radio" name="q19" value="0"> 0</label>
                <label><input type="radio" name="q19" value="1"> 1</label>
                <label><input type="radio" name="q19" value="2"> 2</label>

            <!-- Pergunta 20 -->
            <div class="question">
                <label>20. Senti medo sem motivo *</label>
                <label><input type="radio" name="q20" value="0"> 0</label>
                <label><input type="radio" name="q20" value="1"> 1</label>
                <label><input type="radio" name="q20" value="2"> 2</label>
                <label><input type="radio" name="q20" value="3"> 3</label>
            </div>
            <!-- Pergunta 21 -->
            <div class="question">
                <label>21. Senti que a vida não tinha sentido *</label>
                <label><input type="radio" name="q21" value="0"> 0</label>
                <label><input type="radio" name="q21" value="1"> 1</label>
                <label><input type="radio" name="q21" value="2"> 2</label>
                <label><input type="radio" name="q21" value="3"> 3</label>
            </div>
            <button type="button" onclick="calculateResults()">Calcular Resultados</button>
        </form>
        <div id="result" class="result" style="display: none;">
            <h2>Resultados</h2>
            <p id="depression-result"></p>
            <p id="anxiety-result"></p>
            <p id="stress-result"></p>
        </div>
    </div>
    <footer>
        Entre em contato conosco: <a href="mailto:mindfulemotionslebag@gmail.com">mindfulemotionslebag@gmail.com</a>
    </footer>
    <script>
        function calculateResults() {
            let depressionScore = 0;
            let anxietyScore = 0;
            let stressScore = 0;

            for (let i = 1; i <= 21; i++) {
                let selectedOption = document.querySelector('input[name="q' + i + '"]:checked');
                if (selectedOption) {
                    let value = parseInt(selectedOption.value);
                    // Distribuição das perguntas pelas escalas
                    if (i === 3 || i === 5 || i === 10 || i === 13 || i === 16 || i === 17 || i === 21) {
                        depressionScore += value;
                    } else if (i === 2 || i === 4 || i === 7 || i === 9 || i === 15 || i === 19 || i === 20) {
                        anxietyScore += value;
                    } else {
                        stressScore += value;
                    }
                }
            }

            // Converter pontuação para a escala padrão
            let depressionStandard = depressionScore * 2;
            let anxietyStandard = anxietyScore * 2;
            let stressStandard = stressScore * 2;

            // Interpretar resultados
            let depressionInterpretation = interpretScore(depressionStandard, 'depression');
            let anxietyInterpretation = interpretScore(anxietyStandard, 'anxiety');
            let stressInterpretation = interpretScore(stressStandard, 'stress');

            // Exibir resultados
            document.getElementById('depression-result').innerText = `Depressão: ${depressionStandard} (${depressionInterpretation})`;
            document.getElementById('anxiety-result').innerText = `Ansiedade: ${anxietyStandard} (${anxietyInterpretation})`;
            document.getElementById('stress-result').innerText = `Estresse: ${stressStandard} (${stressInterpretation})`;
            document.getElementById('result').style.display = 'block';
        }

        function interpretScore(score, type) {
            if (type === 'depression') {
                if (score <= 9) return 'Normal';
                if (score <= 13) return 'Leve';
                if (score <= 20) return 'Moderada';
                if (score <= 27) return 'Severa';
                return 'Extremamente severa';
            } else if (type === 'anxiety') {
                if (score <= 7) return 'Normal';
                if (score <= 9) return 'Leve';
                if (score <= 14) return 'Moderada';
                if (score <= 19) return 'Severa';
                return 'Extremamente severa';
            } else if (type === 'stress') {
                if (score <= 14) return 'Normal';
                if (score <= 18) return 'Leve';
                if (score <= 25) return 'Moderada';
                if (score <= 33) return 'Severa';
                return 'Extremamente severa';
            }
        }
    </script>
</body>
</html>
